<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Стилизация checkbox / ratio / select</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form id="form" class="form flex" action="https://jsonplaceholder.typicode.com/posts" method="post">
      <h1 class="form__title">Customized inputs</h1>
      <label class="form__label">
        <input type="checkbox" class="form__check">
      </label>
      <input type="radio" class="form__radio">
      <input type="radio" class="form__radio">
      <select class="form__select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
    </form>
  </div>
</body>
</html>
