<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Стилизация checkbox / ratio / select</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form id="form" class="form flex" action="https://jsonplaceholder.typicode.com/posts" method="post">
      <h1 class="form__title">Customized inputs</h1>
      <h2 class="form__title-small">Choose your gender</h2>
      <div class="form__checkbox flex">
        <div class="checkbox checkbox_cat flex">
          <input type="checkbox" id="checkbox" class="checkbox__input" name="cat">
          <label for="checkbox" class="checkbox__label">A cat</label>
        </div>
        <div class="checkbox checkbox_human flex">
          <input type="checkbox" id="checkbox-2" class="checkbox__input" name="human">
          <label for="checkbox-2" class="checkbox__label">A human</label>
        </div>
        <div class="checkbox checkbox_human flex">
          <input type="checkbox" id="checkbox-3" class="checkbox__input" name="human">
          <label for="checkbox-3" class="checkbox__label">A fairy</label>
        </div>
      </div>
      <h2 class="form__title-small">Choose your wings color</h2>
      <div class="radio flex">
        <label class="radio__label">
          <input type="radio" class="radio__input" name="color" value="#ee99be" checked>
          <span class="radio__mark radio__mark_1"></span>
        </label>
        <label class="radio__label">
          <input type="radio" class="radio__input" name="color" value="#d794d2">
          <span class="radio__mark radio__mark_2"></span>
        </label>
        <label class="radio__label">
          <input type="radio" class="radio__input" name="color" value="#b898d7">
          <span class="radio__mark radio__mark_3"></span>
        </label>
        <label class="radio__label">
          <input type="radio" class="radio__input" name="color" value="#a4abe1">
          <span class="radio__mark radio__mark_4"></span>
        </label>
        <label class="radio__label">
          <input type="radio" class="radio__input" name="color" value="#94bbe9">
          <span class="radio__mark radio__mark_5"></span>
        </label>
      </div>
      <h2 class="form__title-small">Choose your superpower</h2>
      <div class="form__select">
        <select class="select" name="superpower">
          <option value="Moon prism">Moon prism</option>
          <option value="Rainbow">Rainbow</option>
          <option value="Unicorn">Unicorns</option>
          <option value="Bubble tea">Rasengan</option>
        </select>
      </div>
      <button class="form__btn btn-reset" type="submit">SEND</button>
    </form>
  </div>
</body>
</html>
