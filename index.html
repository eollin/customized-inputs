<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Стилизация checkbox / ratio / select</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form id="form" class="form flex" action="https://jsonplaceholder.typicode.com/posts" method="post">
      <h1 class="form__title">Customized inputs</h1>
      <div class="checkbox flex">
        <input type="checkbox" id="checkbox" class="checkbox__input">
        <label for="checkbox" class="checkbox__label">Check</label>
      </div>
      <div class="radio flex">
        <input type="radio" name="radio" class="radio__button">
        <input type="radio" name="radio" class="radio__button">
        <input type="radio" name="radio" class="radio__button">
        <input type="radio" name="radio" class="radio__button">
        <input type="radio" name="radio" class="radio__button">
      </div>
      <select class="form__select">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
      <button class="form__btn btn-reset" type="submit">SEND</button>
    </form>
  </div>
</body>
</html>
